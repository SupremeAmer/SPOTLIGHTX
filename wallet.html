<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupremeAmer Mining</title>
    <link rel="stylesheet" href="ok2.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>SupremeAmer Coin Mining</h1>
    </header>

    <main>
        <div class="wallet-section">
            <h2>Wallet Address: <span id="walletAddress">Not Connected</span></h2>
            <button id="connectWallet">Connect Wallet</button>
            <h3>Ethereum Balance: <span id="ethBalance">0 ETH</span></h3>
        </div>

        <div class="dashboard">
            <h2>Mining Balance: <span id="balance">0</span> SupremeAmer</h2>
            <button id="startMining">Start Mining</button>
        </div>

        <div class="upgrade-section">
            <h3>Upgrade Mining Speed (0.0009 ETH)</h3>
            <button id="upgradeSpeed">Pay with Ethereum</button>
            <p id="paymentStatus"></p>
        </div>

        <div class="withdraw-section">
            <h3>Withdraw Mining Balance</h3>
            <button id="withdrawTokens">Withdraw (0.009 ETH Fee)</button>
        </div>
    </main>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Header */
header {
    background-color: #2c3e50;
    color: #ffffff;
    padding: 20px;
    font-size: 24px;
}

/* Wallet Section */
.wallet-section {
    background-color: #ffffff;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

button {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px;
}

button:hover {
    background-color: #219150;
}

/* Dashboard */
.dashboard {
    background-color: #ffffff;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba
    </style>

    <script src="web3.js"></script>
</body>
</html>
