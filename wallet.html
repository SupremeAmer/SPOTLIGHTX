<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupremeAmer Wallet</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    <div class="wallet-container">
        <!-- Header Section -->
        <header class="header">
            <div class="user-profile">
                <img src="user-avatar.png" alt="User Avatar" class="avatar">
                <span class="username">mrsabi3</span>
            </div>
        </header>

        <!-- Balance Section -->
        <section class="balance-section">
            <div class="balance-card">
                <h3>SupremeAmer</h3>
                <p class="balance" id="miningBalance">400.000</p>
            </div>
        </section>

        <!-- Mining and Claim Section -->
        <section class="actions-section">
            <button id="startButton" class="action-button" onclick="startMining()">Start Mining</button>
            <button id="claimButton" class="action-button disabled" disabled onclick="claimTokens()">Claim Tokens</button>
        </section>

        <!-- Live Balances Section -->
        <section class="live-balances">
            <h3>Other Balances</h3>
            <div class="balance-card other">
                <h4>Bitcoin</h4>
                <p>$4578.42</p>
            </div>
            <div class="balance-card other">
                <h4>Ethereum</h4>
                <p>$385.15</p>
            </div>
            <div class="balance-card other">
                <h4>Litecoin</h4>
                <p>$85.20</p>
            </div>
            <div class="balance-card other">
                <h4>Ripple</h4>
                <p>$122.24</p>
            </div>
        </section>
    </div>

    <script src="wallet.js"></script>
</body>
</html>
