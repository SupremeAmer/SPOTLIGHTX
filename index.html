<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupremeAmer Mining</title>
  <link rel="stylesheet" href="stles.css">
</head>
<body>
  <div class="container">
    <h1>SupremeAmer Token Mining</h1>
    <div class="mining-details">
      <p>Balance: <span id="balance">0</span> SA</p>
      <p>Mining Speed: <span id="mining-speed">0</span> SA/hour</p>
      <button id="start-mining">Start Mining</button>
      <button id="stop-mining" disabled>Stop Mining</button>
      <button id="boast-mining" disabled>Boast</button>
    </div>
    <div class="mining-progress">
      <p>Mining Progress: <span id="mining-progress">0%</span></p>
      <progress id="progress-bar" value="0" max="1000000000"></progress>
    </div>
    <div class="task-section">
      <h2>Tasks</h2>
      <div class="task">
        <p>Task 1: Click me twice to earn 10 SA</p>
        <button id="task-1" class="task-button">Click</button>
        <span id="task-1-status"></span>
      </div>
      <div class="task">
        <p>Task 2: Click me twice to earn 10 SA</p>
        <button id="task-2" class="task-button">Click</button>
        <span id="task-2-status"></span>
      </div>
    </div>
    <div class="wallet-section">
      <button id="connect-wallet">Connect Wallet</button>
      <p id="wallet-address" style="display:none;">Connected Wallet: <span id="address"></span></p>
    </div>
  </div>
  
<footer style="position: fixed; bottom: 0; width: 100%; background-color: #333; padding: 10px; text-align: center;">
  <button style="background-color: #333; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;" onclick="window.location.href='index.html'">Home</button>
  <button style="background-color: #333; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;" onclick="window.location.href='friends.html'">Friends</button>
  <button style="background-color: #333; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;" onclick="window.location.href='wallet.html'">Wallet</button>
</footer>

  <script src="script.js"></script>

<style>
/* Existing styles unchanged */
</style>
<script>
let balance = 0;
let miningSpeed = 0;
let miningInterval = null;
let progress = 0;
let task1Clicks = 0;
let task2Clicks = 0;

// Connect Wallet
document.getElementById('connect-wallet').addEventListener('click', async () => {
  if (typeof window.ethereum !== 'undefined') {
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const walletAddress = accounts[0];
      document.getElementById('address').textContent = walletAddress;
      document.getElementById('wallet-address').style.display = 'block';
      document.getElementById('boast-mining').disabled = false;
    } catch (error) {
      console.error("User denied wallet connection.");
    }
  } else {
    alert("MetaMask is not installed. Please install it to use this feature.");
  }
});

// Boast Mining
document.getElementById('boast-mining').addEventListener('click', async () => {
  const multipliers = [2, 3, 5, 8, 9];
  const costs = [0.00004, 0.0001, 0.0002, 0.0004, 0.0005];
  let choice = prompt("Choose a multiplier: 2, 3, 5, 8, 9");
  choice = parseInt(choice);
  if (!multipliers.includes(choice)) {
    alert("Invalid choice. Please choose a valid multiplier.");
    return;
  }
  const index = multipliers.indexOf(choice);
  const cost = costs[index];
  try {
    const transaction = await window.ethereum.request({
      method: 'eth_sendTransaction',
      params: [
        {
          from: document.getElementById('address').textContent,
          to: '0xYourContractAddressHere',
          value: (cost * 1e18).toString(16), // Convert ETH to Wei
        },
      ],
    });
    alert("Transaction successful: " + transaction);
    miningSpeed *= choice;
    document.getElementById('mining-speed').textContent = miningSpeed;
  } catch (error) {
    console.error(error);
    alert("Transaction failed.");
  }
});

// Existing mining and task logic unchanged
</script>
</body>
</html>
