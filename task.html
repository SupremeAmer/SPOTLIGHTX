<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SupremeAmer Word Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
      <div class="level-info">
        <span class="level-label">LEVEL-60</span>
      </div>
      <div class="coins">
        <img src="https://img.icons8.com/emoji/32/coin-emoji.png" alt="coin" class="coin-img"/>
        <span id="coin-count">4200</span>
      </div>
    </div>
    <div class="game-board">
      <div class="crossword">
        <!-- Will be filled by JS -->
      </div>
    </div>
    <div class="actions-bar">
      <button class="action-btn" id="shuffle-btn" title="Shuffle">
        <img src="https://img.icons8.com/ios-glyphs/30/refresh--v1.png" alt="Shuffle"/>
      </button>
      <button class="action-btn" id="hint-btn" title="Hint">
        <img src="https://img.icons8.com/ios-glyphs/30/light-on--v1.png" alt="Hint"/>
      </button>
    </div>
    <div class="word-connect">
      <svg width="200" height="200" class="connect-lines"></svg>
      <div class="letters">
        <!-- Letters will be filled by JS -->
      </div>
    </div>
    <div class="current-word" id="current-word"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
