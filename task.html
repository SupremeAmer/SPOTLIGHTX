<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupremeAmer Coin Puzzle</title>
    <link rel="stylesheet" href="games.css">
</head>
<body>
    <header>
        <h1>SupremeAmer Coin Puzzle Game</h1>
    </header>

    <main>
        <h2>Arrange the pieces to reveal the SupremeAmer Coin!</h2>
        <div class="puzzle-container" id="puzzleContainer"></div>
        <button id="resetGame">Reset Game</button>
        <p>Time Taken: <span id="timer">0</span> seconds</p>
        <p>Reward: <span id="reward">0</span> SupremeAmer Coins</p>
    </main>

    <script src="game.js"></script>
</body>
</html>
